<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر | ASEEL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar Capsule -->
    <header class="header-wrapper">
        <nav class="pill-navbar">

            <!-- Logo -->
           <a href="index.html" class="logo" style="font-size: 2em; font-weight: bold;">
    <span style="color: #FFD700;">A</span>SEEL
</a>


            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="shop.html" class="active">المتجر</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>

            <!-- CTA Button -->
            <a href="login.html" class="nav-cta">تسجيل الدخول</a>

            <!-- Mobile Menu Button -->
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>

        </nav>
    </header>

    <!-- هيدر الصفحة (عنوان المتجر) -->
    <section class="page-header">
        <div class="container">
            <h1>المتجر</h1>
            <p>تصفح مجموعتنا الكاملة من العطور الفاخرة</p>
        </div>
    </section>

    <!-- محتوى المتجر وتشكيلتنا -->
    <section class="container">
        <!-- أزرار الفلترة -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="oud">عود</button>
            <button class="filter-btn" data-filter="musk">مسك</button>
            <button class="filter-btn" data-filter="french">فرنسي</button>
        </div>

        <!-- عنوان القسم -->
        <h2 class="section-title">تشكيلتنا الفاخرة</h2>

        <!-- شبكة المنتجات -->
        <div class="products-grid">
            <!-- منتج 1 -->
            <div class="product-card" data-category="oud">
                <img src="images/perfour.jpg" class="product-img">
                <div class="product-info">
                    <h3>عود ملكي</h3>
                    <span class="price">450 ج.م</span>
                    <a href="product.html" class="btn-gold">أضف للسلة</a>
                </div>
            </div>
            <!-- منتج 2 -->
            <div class="product-card" data-category="musk">
                <img src="https://images.unsplash.com/photo-1523293182086-7651a899d37f?w=500" class="product-img">
                <div class="product-info">
                    <h3>مسك أبيض</h3>
                    <span class="price">300 ج.م</span>
                    <a href="product.html" class="btn-gold">أضف للسلة</a>
                </div>
            </div>
            <!-- منتج 3 -->
            <div class="product-card" data-category="french">
                <img src="images/pertwo.jpg" class="product-img">
                <div class="product-info">
                    <h3>ليالي باريس</h3>
                    <span class="price">550 ج.م</span>
                    <a href="product.html" class="btn-gold">أضف للسلة</a>
                </div>
            </div>
            <!-- منتج 4 -->
            <div class="product-card" data-category="oud">
                <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=500" class="product-img">
                <div class="product-info">
                    <h3>دهن العود</h3>
                    <span class="price">600 ج.م</span>
                    <a href="product.html" class="btn-gold">أضف للسلة</a>
                </div>
            </div>
            <!-- منتج 5 -->
            <div class="product-card" data-category="french">
                <img src="images/perthree.jpg" class="product-img">
                <div class="product-info">
                    <h3>بلاك أوركيد</h3>
                    <span class="price">580ج.م</span>
                    <a href="product.html" class="btn-gold">أضف للسلة</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="app-footer"></div>

    <script src="js/main.js"></script>
</body>
</html>
